<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <title>Simple JS Keycloak</title>
</head>
<body>
    <h1>CF POC Frontend SPA with PKCE</h1>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary mb-1" onclick="generateState(30)">Generate State Value</button>
        <textarea class="form-control" id="stateValue" rows="1" disabled></textarea>
    </div>
    <hr>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary mb-1" onclick="generateCodeVerifier()">Generate Code Verifier</button>
        <textarea class="form-control" id="codeVerifierValue" rows="1" disabled></textarea>
    </div>
    <hr>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary mb-1" onclick="generateCodeChallenge()">Generate Code Challenge</button>
        <textarea class="form-control" id="codeChallengeValue" rows="1" disabled></textarea>
    </div>
    <hr>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary mb-1" onclick="getAuthCode()">Authorize</button>
    </div>
    <hr>
    <div class="container-fluid">
        <h2>Access Token</h2>
        <textarea class="form-control" id="accessToken" rows="4"></textarea>
        <button type="button" class="btn btn-primary mt-1" onclick="copy('accessToken')">Copy</button>
    </div>
    <hr>
    <div class="container-fluid">
        <h2>Id Token</h2>
        <textarea class="form-control" id="idToken" rows="4"></textarea>
        <button type="button" class="btn btn-primary mt-1" onclick="copy('idToken')">Copy</button>
    </div>
    <hr>
    <div class="container-fluid">
        <h2>Resource Service</h2>
        <button type="button" class="btn btn-primary mt-1" onclick="getAllResources()">GetAllResources</button>
        <button type="button" class="btn btn-primary mt-1" onclick="logout()">Logout</button>
    </div>
    <div class="container-fluid">
        <textarea class="form-control mt-1" id="result" rows="4" disabled></textarea>
    </div>
</body>
</html>
